{% extends "__base__.html" %}

{% block title %}
{{ page.title }} - {{ site.title }}
{% endblock %}

{% block main %}
<div id="gsi-content">
    <div id="gsi-page-title">
        <h1>{{ page.title }}</h1>
    </div>
    <div id="gsi-page-content">
        {{ page.htmlContent | safe }}
    </div>
</div>
<div id="gsi-footer">
    {% include "__footer__.html" %}
</div>
{% endblock %}
